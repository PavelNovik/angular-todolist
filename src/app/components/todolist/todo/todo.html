<div class="box">
  @if (isEditMode) {
    <input type="text" [(ngModel)]="newTitle" (blur)="editTitleHandler()"/>
  } @else {
    <h3 (dblclick)="activateEditModeHandler()" >
      {{todolist()!.title}}
    </h3>
  }
    @if (todolist().id) {
    <tl-tasks [todolistId]="todolist()!.id"/>
    }
  <button type="button" (click)="removeTodolist()">Delete</button>
</div>
